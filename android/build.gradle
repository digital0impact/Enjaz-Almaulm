// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        // These versions are aligned with the expo-module-scripts
        kotlinVersion = "1.8.0"
        ndkVersion = "23.1.7779620"
        
        // Add these properties for release builds
        enableProguardInReleaseBuilds = true
        enableShrinkResourcesInReleaseBuilds = true
        enablePngCrunchInReleaseBuilds = true
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.1.0')
        classpath('com.facebook.react:react-native-gradle-plugin:0.73.5')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0")
    }
}

def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(reactNativeAndroidDir)
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

// Remove the expo-root-project plugin as it's causing issues
apply plugin: "com.facebook.react.rootproject"
